<title> حذف کاربر </title>
<script type="text/javascript">
function c( ) 
{

	var temp="";

	if (document.getElementById("usn").value.length==0)

		temp+="لطفاً نام کاربری را وارد کنید. \r\n"; 
	
	if (temp.length!=0)
	{
		alert(temp);
		return false;
	}
	else if (temp.length==0)
		return true;

}

</script>

</head>

<body dir="rtl">

<div align="center">

<table>

<form action="delwr.php" method="get" onsubmit="return c();">

<td><input type="text" name="username" id="usn"></td>
</tr><tr>
<td colspan="2" align="center">

</td></tr>
</form>
